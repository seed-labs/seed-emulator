<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}57 综合安全评估实验{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #0b172a;
      color: #f1f5f9;
    }
    .navbar {
      background: #111c33;
      box-shadow: 0 1px 10px rgba(0,0,0,0.4);
    }
    .card {
      background: rgba(17, 36, 69, 0.85);
      border: 1px solid rgba(148, 163, 184, 0.1);
      color: #e2e8f0;
    }
    .card h5, .card h6 {
      color: #e2e8f0;
    }
    .status-pill {
      display: inline-flex;
      align-items: center;
      padding: 0.25rem 0.6rem;
      border-radius: 999px;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }
    .status-running { background: rgba(14, 159, 110, 0.2); color: #34d399; }
    .status-stopped { background: rgba(239, 68, 68, 0.2); color: #f87171; }
    .status-error { background: rgba(244, 114, 182, 0.2); color: #f472b6; }
    .status-unknown { background: rgba(148, 163, 184, 0.2); color: #cbd5f5; }
    .main-container {
      padding-top: 4rem;
    }
    a { color: #38bdf8; }
    a:hover { color: #0ea5e9; }
  </style>
  {% block head_extra %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">57 综合安全评估实验</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">仪表盘</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('overview') }}">网络概览</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('showcase') }}">教学展示</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('docs') }}">文档</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="container main-container">
    {% block content %}{% endblock %}
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block body_extra %}{% endblock %}
</body>
</html>
