{{define "flashes"}}
	{{range .}}
		<div style="text-align:center" class="alert alert-{{.Type}}">
		<i class="fa
			{{if eq .Type "danger"}}
				fa-exclamation-circle
			{{else if eq .Type "warning"}}
				fa-exclamation-triangle
			{{else if eq .Type "success"}}
				fa-check-circle
			{{else if eq .Type "info"}}
				fa-info-circle
			{{end}}"></i>
			{{.Message}}
		</div>
	{{end}}
{{end}}
